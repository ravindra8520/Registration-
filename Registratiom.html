<!Doctype html>
<html>
    <head>
        <title>Student Registration Form</title>
        <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>
    <body>
        <h1>Habib It Solutions <br>Student Registration Form </h1>
        <table align="center" cellpadding="10">
            <tr>
                <td>First Name :</td>
                <td><input type="text" id="name" name="name"
                placeholder="Enter u r First name"></td>
            </tr>
            <tr>
                <td>Last Name :</td>
                <td><input type="text" id="name" name="name"
                placeholder="Enter u r Last name"></td>
            </tr>
            <tr>
                <td>Email :</td>
                <td><input type="text" id="name" name="email"
                placeholder="Enter u r Email"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" id="name" name="pass"
                placeholder="Enter u r Password"></td>
            </tr>
            <tr>
                <td>Re-Enter Password :</td>
                <td><input type="password" id="name" name="pass"
                placeholder="Re-Enter u r Password"></td>
            </tr>
            <tr>
                <td>Date of Birth :</td>
                <td><input type="date" id="name" name="DOB"></td>
            </tr>
            <tr>
                <td>Mobile Number :</td>
                <td><input type="number" id="name" name="MNUM"
                placeholder="Enter u r password"></td>
            </tr>
            <tr>
                <td>Gender :</td>
                <td><input type="radio" name="male">Male<input
                type="radio" name="male">Fe-male <input
                type="radio" name="male">Prefer not to say</td>    
            </tr>
            <tr>
                <td>Address :</td>
                <td><textarea rows="6" cols="25"
                placeholder="Enter u r Address"></textarea></td>
            </tr>
            <tr>
                <td>State :</td>
                <td><input type="text" id="name=" name="state"
                placeholder="Enter u r state"></td>
            </tr>
            <tr>
                <td>City :</td>
                <td><input type="text" id="name=" name="city"
                placeholder="Enter u r city"></td>
            </tr>
            <tr>
                <td>Country :</td>
                <td><input type="text" id="name=" name="city"
                placeholder="Enter u r country"></td>
                </tr>
                <tr>
                    <td>Pincode : :</td>
                    <td><input type="number" id="name=" name="num"
                    placeholder="Enter u r Pincode"></td>
                </tr>
                <tr>
                    <td>Cource Applied For :</td>
                    <td><input type="radio" name="male">BSC<input
                    type="radio" name="male">B.COM <input type="radio"
                    name="male">BA<input type="radio"
                    name="male">BCA</td>
                    </tr>
                <td align="center" colspan="2">
                    <input type="submit" value="submit">&nbsp;&nbsp; <input type="submit"
                    value="reset">
                </td>
            </table>
        
    </body>
</html>
